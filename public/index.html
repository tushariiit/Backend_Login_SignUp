<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hi! Welcome to SignUp Page !!</h1><br>
    <form>
        <label>Email : </label>
        <input type="email">
        <label>Name : </label>
        <input type="text">
        <label>Password : </label>
        <input type="password">
        <button>SignUp</button>
    </form>
    <!--Using Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click',async (e)=>{
            e.preventDefault(); //to prevent default action on click i.e refresh
            let email = document.querySelector("input[type='email']").value;
            let name = document.querySelector("input[type='text']").value;
            let pass = document.querySelector("input[type='password']").value;
            let resp = await axios.post('/auth/signup',{email,name,pass});
            console.log('resp : ',resp);
        })
    </script>
</body>
</html>
